## This section has other kubernetes variables
## These are standard defaults that work well
## You can override these if you have a use case for it
image:
  registry: docker.io
  repository: ssksanthosh/nodebb
  tag: release-5.0.0_RC1_1_v1.18.6

replicaCount: 1

strategy:
  maxSurge: 25%
  maxUnavailable: 25%

imagePullSecrets: ""

javaOptions: -Xmx600m

resources:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 1
    memory: 1G

port: 4567

targetPort: 4567

livenessProbe:
  failureThreshold: 20
  httpGet:
      path: /discussions/api/category/2
      port: 4567
  initialDelaySeconds: 45
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 20
  httpGet:
      path: /discussions/api/category/2
      port: 4567
  initialDelaySeconds: 45
  periodSeconds: 15
  timeoutSeconds: 5

initcontainer_resources:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 100m
    memory: 100M
